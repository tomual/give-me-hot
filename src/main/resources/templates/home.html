<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>give-me-hot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet" type="text/css" />


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s2">
                <div class="card">
                    <div class="card-image">
                        <a th:href="${codropsPost.getUrl()}" target="_blank">
                            <img th:src="${codropsPost.getImage()}" />
                        </a>
                    </div>
                </div>
            </div>
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a th:href="${depotPost.getUrl()}" target="_blank">
                            <img th:src="${depotPost.getImage()}" />
                        </a>
                        <span class="card-title" th:text="${depotPost.getTitle()}">...</span>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div class="collection with-header twitch-streams">
                    <div class="collection-header">Twitch</div>
                    <th:block th:each="twitchStream : ${twitchStreams}">
                        <a class="collection-item" th:href="${twitchStream.getUrl()}" th:inline="text" target="_blank">
                            <img class="circle" th:src="${twitchStream.getIcon()}" />
                            <span class="title" th:text="${twitchStream.getTitle()}">...</span>
                            <span class="description" th:inline="text">[[${twitchStream.getGame()}]] &middot; [[${twitchStream.getViews()}]] viewers</span>
                        </a>
                    </th:block>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s4">
                <div class="collection with-header">
                    <div class="collection-header">Reddit</div>
                    <th:block th:each="redditPost : ${redditPosts}">
                        <a class="collection-item" target="_blank" th:href="${redditPost.getUrl()}" th:inline="text"><i class="material-icons" th:text="${redditPost.getIcon()}">...</i>[[${redditPost.getTitle()}]]</a>
                    </th:block>
                </div>
            </div>
            <div class="col s4">
                <div class="collection with-header">
                    <div class="collection-header">StackOverflow</div>
                    <th:block th:each="stackPost : ${stackPosts}">
                        <a class="collection-item" target="_blank" th:href="${stackPost.getUrl()}" th:inline="text"><i class="material-icons" th:text="${stackPost.getIcon()}">...</i>[[${stackPost.getTitle()}]]</a>
                    </th:block>
                </div>
            </div>
            <div class="col s4">
                <div class="collection with-header">
                    <div class="collection-header">The Gamer's Post</div>
                    <th:block th:each="gamerPost : ${gamerPosts}">
                        <a class="collection-item" target="_blank" th:href="${gamerPost.getUrl()}" th:inline="text"><i class="material-icons" th:text="${gamerPost.getIcon()}">...</i>[[${gamerPost.getTitle()}]]</a>
                    </th:block>
                </div>

                <div class="collection with-header">
                    <div class="collection-header">Slashdot</div>
                    <th:block th:each="slashPost : ${slashPosts}">
                        <a class="collection-item" target="_blank" th:href="${slashPost.getUrl()}" th:inline="text"><i class="material-icons" th:text="${slashPost.getIcon()}">...</i>[[${slashPost.getTitle()}]]</a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
